<!DOCTYPE html>
<html lang="en" class=" js no-touch">

<head>
  <title>STUDY|Plataforma de Estudos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600|Raleway:600,300|Josefin+Slab:400,700,600italic,600,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/slick-team-slider.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="contact" class="section-padding">
    <div class="container">
      <div class="row">
        <div class="page-title text-center">
          <h1>Cadastro rápido</h1>
          <p>Casdastre-se agora e adiante seu processo. </p>
          <hr class="pg-titl-bdr-btm"></hr>
        </div>
        <div id="sendmessage">sua menssagem foi enviada.Obrigado</div>
        <div id="errormessage"></div>
        <div class="form-sec">
          <form action="" method="post" role="form" class="contactForm">
            <div class="col-md-4 form-group">
              <input type="text" name="name" class="form-control text-field-box" id="name" placeholder="Seu nome" data-rule="minlen:4" data-msg="PorFavor coloque no minumo 4 caracteres" />
              <div class="validation"></div>
            </div>
            <div class="col-md-4 form-group">
              <input type="email" class="form-control text-field-box" name="email" id="email" placeholder="Seu e-mail" data-rule="email" data-msg="Por Favor valide seu e-mail" />
              <div class="validation"></div>
            </div>
            <div class="col-md-4 form-group">
              <input type="text" class="form-control text-field-box" name="subject" id="subject" placeholder="Máteria" data-rule="minlen:4" data-msg="Por Favor coloque ate 8 letras do nome da máteria" />
              <div class="validation"></div>
            </div>
            <div class="col-md-12 form-group">
              <textarea class="form-control text-field-box" name="message" rows="5" data-rule="required" data-msg="Por Favor escreva algo para nos" placeholder="Mensagem"></textarea>
              <div class="validation"></div>

              <button class="button-medium" id="contact-submit" type="submit" name="contact">Cadastre-se agora</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
